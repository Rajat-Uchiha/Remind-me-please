        <div class="w-4/5 mx-auto ">

                </div>
                <div class="w-full py-1 sm:w-full  sm:text-center">
                    <input id="givenDateTime" type="datetime-local" placeholder="Set Date please"
                        class="border-2 border-white w-full placeholder:text-stone-900 focus:outline-stone-300 text-stone-900 text-xl text-center rounded-lg bg-white py-1 ">
                </div>
            </div>

        </div>

        <div class="flex space-x-2 justify-center my-3">

        </div>
        <!-- Notes Heading -->
        <div class="w-4/5 mx-auto  my-3 px-1">
